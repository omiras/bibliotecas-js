<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic template • Pico.css</title>
  <meta name="description"
    content="A basic custom template for Pico using only CSS custom properties (variables). Built with Pico CSS.">
  <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
  <link rel="canonical" href="https://picocss.com/examples/basic-template/">

  <!-- Pico.css -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">


</head>

<body>
  <h1>Ploty JS</h1>
  <h2>A continuación un gráfico utilizando la biblioteca Ploty.</h2>
  <div id="myPlot" style="width:100%"></div>
  <form class="container">
    <label for="x">X: </label>
    <input type="number" name="x" id="x" min="40" max="180" required>
    <label for="y">Y: </label>
    <input type="number" name="y" id="y" min="5" max="18" required>
    <input type="submit" value="Añadir valores">
  </form>
  <script src="https://cdn.plot.ly/plotly-latest.min.js">
  </script>

  <script>// Define Data


    var xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160];
    var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15, 16];
    var data = [{
      x: xArray,
      y: yArray,
      mode: "markers",
      marker: {
        symbol: "star-diamond",
        color: "green",
      }
    }];

    // Define Layout
    var layout = {
      xaxis: { range: [40, 180], title: "Metros cuadrados" },
      yaxis: { range: [5, 18], title: "Precio en miles de euros" },
      title: "Precio de una vivienda en función de los metros cuadrados (año 1950 debe ser...)"
    };

    // Display using Plotly
    Plotly.newPlot("myPlot", data, layout);

  </script>

  <script>

    document.querySelector("form").addEventListener("submit", addValues);

    function addValues(event) {
      event.preventDefault();
      let x = document.querySelector("#x").value;
      let y = document.querySelector("#y").value;

      xArray.push(x);
      yArray.push(y);

      Plotly.newPlot("myPlot", data, layout);

    }
  </script>

</body>

</html>
